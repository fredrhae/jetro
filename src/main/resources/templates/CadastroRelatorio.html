<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="LayoutPadrao">
<head>
	<title>Cadastro de Relatórios</title>
</head>
<section layout:fragment="conteudo">
	<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
		<span th:text="${mensagem}"></span>
	</div>
	<form class="form-horizontal" method="POST" action="/relatorios">
		<div class="d-flex justify-content-start card card-default">
			<div class="col-md-12">
				<div class="card-header">
					<div class="clearfix">
						<h4 class="card-title titulo-card">Novo Relatório de Célula</h4>
						<a class="btn btn-link link-card" href="/relatorios/lista">Volta para pesquisa</a>
					</div>
				</div>
				<div class="card-body col-md-12">
					<div class="form-group col-md-8">
						<label  for="idCelula" class="col-md-4 control-label">Célula</label>
						<div>
							<input type="text" class="form-control" th:value="${nomeCelula}" readonly="readonly"/>
						</div>
					</div>
					<div class="form-group col-md-8">
						<label for="data" class="col-md-4 control-label">Data</label>
						<div class="col-md-4">
							<input type="date" class="form-control" id="data" name="data" th:value="${dataDeHoje}"/>
						</div>
					</div>
					<div class="form-group col-md-8">
						<label for="horaInicio" class="col-md-4 control-label">Hora de Início</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="horaInicio" name="horaInicio" maxlength="4"/>
						</div>
					</div>
					<div class="form-group col-md-8">
						<label for="horaFim" class="col-md-4 control-label">Hora de Fim</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="horaFim" name="horaFim" maxlength="4"/>
						</div>
					</div>
					<div class="form-group col-md-8">
						<label for="status" class="col-md-4 control-label">Preletor</label>
						<div>
							<select class="form-control" id="preletor" name="preletor" >
								<option th:each="entry : ${listaPreletores.entrySet()}"
										th:value="${entry.key}"
										th:text="${entry.value}">
								</option>
							</select>
						</div>
					</div>
					<div class="form-group col-md-8">
						<label for="numeroPresentes" class="col-md-4 control-label">Presentes</label>
						<div class="col-md-4">
							<input type="number" class="form-control" id="numeroPresentes" name="numeroPresentes"/>
						</div>
					</div>
					<div class="form-group col-md-8">
						<label for="numeroVisitantes" class="col-md-4 control-label">Visitantes</label>
						<div class="col-md-4">
							<input type="number" class="form-control" id="numeroVisitantes" name="numeroVisitantes"/>
						</div>
					</div>
					<div class="form-group col-md-8">
						<label for="louvor" class="col-md-4 control-label">Louvor</label>
						<div class="col-md-4">
							<div class="btn-group" data-toggle="buttons">
								<label class="btn btn-default"><input type="radio" id="radio" name="indLouvor" value="R" checked="checked"/>Rádio</label>
								<label class="btn btn-default"><input type="radio" id="ministro" name="indLouvor" value="M"/>Ministro</label>
							</div>
						</div>
					</div>
					<div class="form-group col-md-8">
						<label for="observacao" class="col-md-4 control-label">Dificuldades Naturais</label>
						<div>
							<textarea class="form-control" rows="3" maxlength="250" placeholder="Caso tenha tido alguma dificuldade, usar este espaço para descrevê-la"></textarea>
						</div>
					</div>
					<div class="form-group col-md-8">
						<label for="oracao" class="col-md-4 control-label">Dificuldades Espirituais</label>
						<div>
							<textarea class="form-control" rows="3" maxlength="250" placeholder="Caso tenha tido alguma dificuldade espiritual, usar este espaço para descrevê-la"></textarea>
						</div>
					</div>
					<div class="form-group col-md-8">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary btn-jetro">Salvar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
