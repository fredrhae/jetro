<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="LayoutPadrao">
<head>
	<title>Cadastro de Relatórios</title>
</head>
<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" action="/titulos">
		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}">Relatório salvo com sucesso!!!</span>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-tile">Novo Relatório de Célula</h4>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label  for="célula" class="col-sm-2 control-label">Célula</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="celula" name="celula" value="GRAV01" readonly="readonly"/>
					</div>
				</div>
				<div class="form-group">
					<label for="data" class="col-sm-2 control-label">Data</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="data" name="data"/>
					</div>
				</div>
				<div class="form-group">
					<label for="horaInicio" class="col-sm-2 control-label">Hora de Início</label>
					<div class="col-sm-1">
						<input type="number" class="form-control" id="horaInicio" name="horaInicio"/>
					</div>
					<label for="horaFim" class="col-sm-2 control-label">Hora de Fim</label>
					<div class="col-sm-1">
						<input type="number" class="form-control" id="horaFim" name="horaFim"/>
					</div>
				</div>
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Preletor</label>
					<div class="col-sm-2">
						<select class="form-control" name="preletor">
							<option th:each="preletor : ${todosPreletoresCelulas}"  th:value="${preletor}" th:text="${preletor.idMembro}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="qtdPresentes" class="col-sm-2 control-label">Presentes</label>
					<div class="col-sm-4">
						<input type="number" class="form-control" id="qtdPresentes" name="qtdPresentes"/>
					</div>
				</div>
				<div class="form-group">
					<label for="qtdVisitantes" class="col-sm-2 control-label">Visitantes</label>
					<div class="col-sm-4">
						<input type="number" class="form-control" id="qtdVisitantes" name="qtdVisitantes"/>
					</div>
				</div>
				<div class="form-group">
					<label for="louvor" class="col-sm-2 control-label">Louvor</label>
					 <div class="col-sm-4">
		            	<div class="btn-group" data-toggle="buttons">
		                	<label class="btn btn-default"><input type="radio" id="radio" name="radio"/>Rádio</label> 
		                	<label class="btn btn-default"><input type="radio" id="ministro" name="ministro"/>Ministro</label>
		                </div>    
	                </div>
				</div>
				<div class="form-group">
					<label for="observacao" class="col-sm-2 control-label">Observação</label>
				    <div class="col-md-4">
			            <textarea class="form-control" rows="3" placeholder="Caso tenha alguma observação, usar este espaço"></textarea>
			        </div>
        		</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
